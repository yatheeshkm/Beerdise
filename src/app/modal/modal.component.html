<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 text-center">
          <img src="{{beer.image_url}}" alt="{{beer.name}}" class="thumb"/>
        </div>
        <div class="col-sm-9">
          <h3 class="title">{{beer.name}}</h3>
          <p class="tagline">{{beer.tagline}}</p>

          <hr class="special-line"/>

          <div class="data">
            <div><strong>IBU:</strong> {{beer.ibu}}</div>
            <div><strong>ABV:</strong> {{beer.abv}}%</div>
            <div><strong>EBC:</strong> {{beer.ebc}}</div>
          </div>

          <div class="desc">
            <p>{{beer.description}}</p>

            <strong>Best served with:</strong>
            <ul>
              <li *ngFor="let item of beer.food_pairing">{{item}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="similar-beers">
      <div class="container">
        <h4>You might also like:</h4>
        <div class="row">
          <app-similar-beer
            *ngFor="let beer of similarBeers"
            [beer]="beer"
            class="col-xs-12 col-sm-6 col-lg-4">
          </app-similar-beer>
        </div>
      </div>
    </div>
  </div>
</ng-template>
